<html lang="cs">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .btn-icon {
            @apply inline-flex items-center p-2 rounded-lg text-sm;
        }
        .nav-link {
            @apply text-base font-medium;
        }
    </style>
</head>
<body class="bg-white">
    <div x-data="{ mobileMenuOpen: false }">
        <!-- Nav include -->
        <div id="nav-container"></div>

        <script>
            // Načtení navigační lišty ze samostatného souboru
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-container').innerHTML = data;
                })
                .catch(error => console.error('Chyba při načítání navigace:', error));
        </script>

        <!-- Obsah stránky přijde sem -->
        <main class="mt-24 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <h1 class="text-3xl font-bold text-gray-900">Název stránky</h1>
            <p class="mt-4 text-lg text-gray-500">Obsah stránky...</p>
        </main>

        <!-- Footer include -->
        <div id="footer-container"></div>

        <script>
            // Načtení footeru ze samostatného souboru
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Chyba při načítání footeru:', error));
        </script>
    </div>
</body>
</html>
